<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Itinerary</title>
</head>
<body>
    <table class="table table-dark">
        <thead>
            <h4>Itinerary for Tom day 4 of 15</h4>
            <h6>Activity choice : </h6>
          <tr>
            <th scope="col">Start Date</th>
            <th scope="col">Day</th>
            <th scope="col">EoD Date</th>
            <th scope="col">Start Time</th>
            <!-- <th scope="col">EoD Time</th> -->
            <!-- <th scope="col">Active Time</th> -->
            <!-- <th scope="col">From Time</th> -->
            <th scope="col">To Time</th>
            <th scope="col">From Place</th>
            <th scope="col">To Place</th>
            
            <th scope="col">Mode of transport</th>
            <th scope="col">Inter-venue walk (KMs.)</th>
            <th scope="col">Max Pax</th>
            <th scope="col">Approx. Cost (INR)</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">8/7/2012</td>
            <td>Tuesday</td>
            <td>8/7/2012</td>
            <td>6:00</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      
    
</body>
</html>
